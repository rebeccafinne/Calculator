<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
   <script language="javascript" src="main.js">




    </script>


  </head>

  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <div id="background">


      <div id="container">
        <div id="calculator">
          <div id="display">
            <p id="displayText">Text here</p>
          </div>
          <div id=grid>
            <button id="C" onclick="clearScreen()">C</button>
            <button id="back" onclick="backButton()">Back</button>
            <button id="pos" onclick="posNeg()">+/-</button>
            <button id="seven" onclick="addNumber(this.id)">7</button>
            <button id="eight" onclick="addNumber(this.id)">8</button>
            <button id="nine" onclick="addNumber(this.id)">9</button>
            <button id="sub" onclick="addOperator(this.id)">-</button>
            <button id="four" onclick="addNumber(this.id)">4</button>
            <button id="five" onclick="addNumber(this.id)">5</button>
            <button id="six" onclick="addNumber(this.id)">6</button>
            <button id="mul" onclick="addOperator(this.id)">*</button>
            <button id="one" onclick="addNumber(this.id)">1</button>
            <button id="two" onclick="addNumber(this.id)">2</button>
            <button id="three" onclick="addNumber(this.id)">3</button>
            <button id="div" onclick="addOperator(this.id)">/</button>
            <button id="point" onclick="addDecimal()">.</button>
            <button id="zero" onclick="addNumber(this.id)">0</button>
            <button id="eq" onclick="eq()">=</button>
            <button id="add" onclick="addOperator(this.id)">+</button>

          </div>

        </div>
      </div>

    </div>

    <footer> Made by <a href="https://github.com/rebeccafinne">Rebecca Finne</a>, 2018</footer>


  </body>




</html>
